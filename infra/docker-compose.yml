volumes:
  pg_data_production:

services:
  db:
    image: postgres:16-alpine
    env_file: ../.env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    build: ../.
    env_file: ../.env
    ports:
      - "9000:9000"
    depends_on:
      - db
    volumes:
      - ../.env:/app/.env

